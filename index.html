<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Icon-Sets-Princing-Card</title>
</head>
<body>
    <div class="princing-container">
        <div class="pricing-card-container">
            <div class="princing-plan-container">
                <input type="checkbox" name="basic" id="basic">
                <label for="basic" class="pricing-text" id="basic-label">
                    Basic
                </label>                   

                <input type="checkbox" name="standart" id="standart">
                <label for="standart" class="pricing-text checked" id="standart-label">
                    Standart
                </label>

                <input type="checkbox" name="premium" id="premium">
                <label for="premium" class="pricing-text" id="premium-label">
                    Premium
                </label>
            </div>

            <div class="description-plan-container">
                <p class="description-title">
                    Standart
                </p>

                <div class="description-subtitle">
                    <p>Icon Set</p>
                    <p class="description-value">$120</p>
                </div>

                <p class="decription-text">
                    Up to 100 creative & professional  icons + two color versions/themes per month
                </p>

                <ul class="description-list">
                    <li><img src="icon-ok.png" alt="icon ok" class="description-item-icon"><span class="description-item">Included  source files</span></li>
                    <li><img src="icon-ok.png" alt="icon ok" class="description-item-icon"><span class="description-item">Converted to responsive components</span></li>
                </ul>
            </div>

            <div class="btn-addcart">Add to cart</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
